<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      body {
        background-color: #052f5f;
        font-family: "Ubuntu", sans-serif;
        width: 450px;
        padding: 10px;
      }

      .main {
        padding-bottom: 5px;
        margin-top: -20px;
        background-color: #ffffff;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 5px rgba(0, 0, 0, 0.14);
      }
      .title {
        padding-top: 30px;
        color: #052f5f;
        font-family: "Ubuntu", sans-serif;
        font-weight: bold;
        font-size: 23px;
        text-align: center;
      }
      hr {
        width: 300px;
      }
      .text {
        margin-top: 100px;
        padding-left: 20px;
        padding-right: 20px;
        font-family: "Ubuntu", sans-serif;
        font-weight: bold;
        font-size: 13px;
        line-height: 150%;
        text-align: center;
      }
        .text_add {
        padding-left: 60px;
        padding-right: 60px;
        font-family: "Ubuntu", sans-serif;
        font-size: 12px;
        line-height: 150%;
      }
      .barImg {
        margin: 10px;
        width: 15%;
        position: absolute;
        top: 110px;
        left: 50%;
        transform: translateX(-50%);
      }

      .dentistryTitle {
        margin-top: 25px;
        padding-left: 20px;
        padding-right: 20px;
        font-family: "Ubuntu", sans-serif;
        font-weight: bold;
        font-size: 18px;
        color: #052f5f;
        text-align: center;
      }

      .dentistry {
        border: 2px solid #f1a208;
        border-radius: 1em;
        margin: 10px 30px 20px 30px;
        padding: 10px;
        font-family: "Ubuntu", sans-serif;
        font-size: 13px;
      }

      form {
        text-align: center;
        accent-color: #052f5f;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="main">
      <p class="title">Graph Dentistry?</p>
      <hr />

      <div>
        <img src="./images/bar.png" class="barImg" />
        <p class="text">
          Graph Dentistry는 페이지 내의 막대그래프 이미지를 인식해
          <br />그래프가 가진 정보디자인 오류를 사용자에게 알려줍니다.
          <br />또한 실제 데이터에 맞는 그래프를 새로 그려줍니다.<br />
          <p class="text_add">* 오류 수치는 정확하지 않을 수 있습니다 <br />* 오류 교정 그래프는
          텍스트 데이터에 기반하여 제작됩니다</p>
        </p>
      </div>

      <div>
        <div class="dentistryTitle">교정 내용</div>
        <div class="dentistry">
          <li>실제 데이터와 그래프 수치가 다른 오류</li>
          <li>그래프의 Y축 간격이 일정하지 않은 오류</li>
        </div>
      </div>

      <div>
        <div class="dentistryTitle">교정 선택</div>
        <form class="dentistry">
          <input
            type="checkbox"
            name="Dentistry"
            value="DentistryGraph"
            id="DentistryGraph"
            checked
          />
          교정 그래프
          <input
            type="checkbox"
            name="Dentistry"
            value="DentistryText"
            id="DentistryText"
            checked
          />
          오류 내역
        </form>
      </div>
    </div>

    <script type="text/javascript" src="./scripts/popup.js"></script>
  </body>
</html>
